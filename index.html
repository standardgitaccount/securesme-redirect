<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We've Moved</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 30px;
      border: 1px solid #222;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
    }

    h1 {
      color: #00ff00;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .small {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We've Moved</h1>
    <p>
      Our site has moved to a new home:<br>
      <a href="https://securesme.cyberalex.uk" id="target-link">
        securesme.cyberalex.uk
      </a>
    </p>
    <p class="small">
      Redirecting in <span id="counter">3</span>…
    </p>
    <p class="small" id="status"></p>
  </div>

  <script>
    (function () {
      var targetUrl = "https://securesme.cyberalex.uk";
      var counterEl = document.getElementById("counter");
      var statusEl = document.getElementById("status");
      var count = 3;

      var interval = setInterval(function () {
        count--;
        if (count >= 0) {
          counterEl.textContent = count;
        }

        if (count < 0) {
          clearInterval(interval);
          statusEl.textContent = "Redirecting you…";
          // Small delay so the text can be seen
          setTimeout(function () {
            window.location.href = targetUrl;
          }, 500);
        }
      }, 1000);
    })();
  </script>
</body>
</html>
