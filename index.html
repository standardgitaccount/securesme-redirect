<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We've Moved</title>

  <style>
    :root {
      --bg: #050816;
      --card-bg: #0b1220;
      --card-border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #4ade80; /* softer green accent */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #111827 0, var(--bg) 45%, #020617 100%);
      color: var(--text-main);
    }

    .container {
      max-width: 520px;
      width: 100%;
      padding: 32px 28px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(15,23,42,0.96), rgba(15,23,42,0.99));
      border: 1px solid var(--card-border);
      box-shadow: 0 18px 45px rgba(0,0,0,0.6);
      text-align: left;
    }

    .eyebrow {
      font-size: 0.75rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0 0 8px;
    }

    p {
      margin: 0 0 10px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-muted);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: var(--accent);
      background: radial-gradient(circle at top left, rgba(74, 222, 128, 0.14), transparent 60%);
      text-decoration: none;
    }

    .pill span.icon {
      margin-right: 6px;
      font-size: 1rem;
    }

    .meta {
      margin-top: 16px;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 6px 12px;
      align-items: baseline;
    }

    .meta strong {
      font-weight: 600;
      color: var(--text-main);
    }

    @media (max-width: 480px) {
      .container {
        margin: 16px;
        padding: 24px 18px;
      }
    }
  </style>
</head>
<body>
  <main class="container" aria-labelledby="moved-heading">
    <div class="eyebrow">securesme</div>
    <h1 id="moved-heading">We've moved home</h1>

    <p>
      The content you’re looking for now lives under the CyberAlex umbrella at:
      <br>
      <a href="https://securesme.cyberalex.uk" id="target-link">
        https://securesme.cyberalex.uk
      </a>
    </p>

    <a class="pill" href="https://securesme.cyberalex.uk">
      <span class="icon">↪</span>
      Continue to new site
    </a>

    <div class="meta">
      <span>Redirecting in <strong><span id="counter">5</span>s</strong>…</span>
      <span id="status"></span>
    </div>
  </main>

  <script>
    (function () {
      var targetUrl = "https://securesme.cyberalex.uk";
      var counterEl = document.getElementById("counter");
      var statusEl = document.getElementById("status");
      var count = 5;

      var interval = setInterval(function () {
        count--;
        if (count >= 0) {
          counterEl.textContent = count;
        }
        if (count < 0) {
          clearInterval(interval);
          statusEl.textContent = "Redirecting you…";
          setTimeout(function () {
            window.location.href = targetUrl;
          }, 500);
        }
      }, 1000);
    })();
  </script>
</body>
</html>
